    - NumPy: chapters/08-numpy/index.md
    - Non-linear Models: chapters/09-nonlinear-models/index.md
    - Regularization: chapters/10-regularization/index.md
    - Machine Learning: chapters/11-machine-learning/index.md
    - Neural Networks: chapters/12-neural-networks/index.md
    - PyTorch: chapters/13-pytorch/index.md
    - Advanced Evaluation: chapters/14-model-evaluation/index.md
    - Capstone Projects: chapters/15-projects/index.md
    - Matplotlib vs Plotly: chapters/matplotlib-vs-plotly.md
  - MicroSims:
    - Introduction: sims/index.md
    - MicroSim Lists:
        - Intro: sims/microsim-lists/index.md
        - sims/microsim-lists/10-stats-review-microsims.md
        - sims/microsim-lists/100-data-science-microsims.md
        - 100 MicroSims: sims/100-microsims.md
    - Least Squares: sims/least-squares/index.md
    - Learning Graph: sims/learning-graph/index.md
    - 10 Stats MicroSims Map: sims/ten-stats/index.md
    - Distribution MicroSims:
      - Normal Distribution: sims/normal-dice-distribution/index.md
      - Triangular Distribution: sims/pair-dice-sum-distribution/index.md
      - Bell Curve Emergence: sims/bell-curve/index.md
    - Data Profile
    - Template: sims/template/index.md
  - Prompts:
      - Course Description: prompts/course-description.md
      - Concept Enumeration: prompts/concept-enumeration.md
      - Concept Dependencies: prompts/concept-dependencies.md
      - Concept Taxonomy: prompts/concept-taxonomy.md
      - Generate MicroSims: prompts/generate-microsims.md
      - FAQ: prompts/faqs.md
      - Glossary: prompts/glossary.md
      - Frequently Asked Questions: faqs.md
  - FAQs: faqs.md
  - Glossary: glossary.md
  - How We Built This Site: how-we-built-this-site.md
  - License: license.md
  - References: references.md
  - Contact: contact.md
 
# CoderDojo Microsite Standards from here down

theme:
  name: material
  extra_css:
    - styles/custom.css
  logo: img/logo-192.png
  favicon: img/favicon.ico
  palette:
    primary: 'blue'
    accent: 'orange'
  include_sidebar: true
  features:
    - content.code.copy
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
    # this adds the prev and next icons in the footer
    - navigation.footer
    - content.action.edit
plugins:
  - search
#  - social
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.highlight:
      linenums: true
extra_css:
   - css/extra.css
