site_name: "AI Based Data Science with Python"
site_description: 'An online course on introduction to data science with Python.  Extensive use of AI tools and MicroSims to help you learn.'
site_author: 'Dan McCreary'
repo_name: 'GitHub Repo'
site_url: 'https://dmccreary.github.io/data-science-course/'
repo_url: 'https://github.com/dmccreary/data-science-course'
edit_uri: 'blob/master/docs'

nav:
  - Home: index.md
  - About: about.md
  - Course Description: course-description.md
  - Chapters:
    - Table of Contents: chapters/index.md
    - Setup: chapters/00-setup/index.md
    - Foundations: chapters/01-foundations/index.md
    - Data Exploration: chapters/02-data-exploration/index.md
    - Data Visualization: chapters/03-data-visualization/index.md
