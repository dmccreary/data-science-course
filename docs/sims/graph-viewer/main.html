<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Graph Viewer for AI Based Data Science with Python</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="local.css">
</head>
<body>
    <div id="sidebar-container">
        <button id="toggle-button" onclick="toggleSidebar()">&#9776;</button>

        <div id="sidebar">
            <h3>Search</h3>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search concepts..." autocomplete="off">
                <div id="search-results" class="search-dropdown"></div>
            </div>

            <h3>Categories</h3>
            <div class="filter-controls">
                <button onclick="checkAll()">Check All</button>
                <button onclick="uncheckAll()">Uncheck All</button>
            </div>
            <div id="category-filters"></div>

            <h3>Statistics</h3>
            <div id="stats">
                <div><span class="stat-label">Visible Nodes:</span> <span id="visible-nodes">0</span></div>
                <div><span class="stat-label">Visible Edges:</span> <span id="visible-edges">0</span></div>
                <div><span class="stat-label">Orphan Nodes:</span> <span id="orphan-nodes">0</span></div>
            </div>
        </div>
    </div>

    <div id="main">
        <h4>Learning Graph for AI Based Data Science with Python</h4>
        <div id="mynetwork"></div>
        <a href="../learning-graph/">Return to Learning Graph</a>
    </div>

    <script src="script.js"></script>
    <script>
        window.onload = function() {
            initGraph();
        };
    </script>
</body>
</html>
